<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/LogOut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="leaf_01.png" alt="leaf1"/></div>
                <div><img src="leaf_02.png" alt="leaf2"/></div>
                <div><img src="leaf_03.png" alt="leaf3"/></div>
                <div><img src="leaf_04.png" alt="leaf4"/></div>
                <div><img src="leaf_01.png" alt="leaf1"/></div>
                <div><img src="leaf_02.png" alt="leaf2"/></div>
                <div><img src="leaf_03.png" alt="leaf3"/></div>
                <div><img src="leaf_04.png" alt="leaf4"/></div>
            </div>
        </div>
        <img src="bg.jpg" class="bg" alt="Back Tree"/>
        <img src="girl.png" class="girl" />
        <img src="trees.png" class="trees" alt="Front Tree"/>
        <div class="LogIn">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text"
                placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password"
                placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                 <a href="#">Forget Password</a>
                 <a href="#">SignUp</a>
            </div>
        </div>


    </section>
</body>
</html>
